<!DOCTYPE html>
<html>
<head>
    <title>Email Campaign</title>
    <meta charset="utf-8">
</head>
<body style="margin: 0; padding: 0; background-color: #f6f6f6;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <!-- Main table with background image -->
                <table width="600" cellpadding="20" cellspacing="0" border="0" style="background-image: url('Assets/landscape.gif'); background-size: cover; background-position: center; background-repeat: no-repeat; font-family: Arial, sans-serif;">
                    
                    <!-- Semi-transparent overlay for better readability -->
                    <tr>
                        <td style="background-color: rgba(255, 255, 255, 0.85); padding: 20px;">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                
                                <!-- Logo -->
                                <tr>
                                    <td align="center" style="padding-bottom: 20px;">
                                        <a href="https://www.indeed.com/">
                                            <img src="Assets/camera.png" alt="Logo" width="150" style="display: block; border: 0;">
                                        </a>
                                    </td>
                                </tr>
                                
                                <!-- Hero Image -->
                                <tr>
                                    <td align="center" style="padding: 0 0 20px 0;">
                                        <img src="Assets/hero.jpg" alt="Hero" height="200" width="600" style="display: block; width: 100%; border: 0;">
                                    </td>
                                </tr>
                                
                                <!-- Headline -->
                                <tr>
                                    <td align="center" style="font-size: 24px; color: #333333; padding: 20px 0;">
                                        <h1 style="margin: 0;">Hello World...</h1>
                                    </td>
                                </tr>
                                
                                <!-- Three columns (now as a list) -->
                                <tr>
                                    <td style="padding: 20px 0;">
                                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="background-color: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 8px;">
                                                    <p style="text-align:center; margin: 0 0 15px 0;">I'm a freelance photographer and here are my credentials</p>
                                                    <p style="text-align:center; margin: 0 0 15px 0;"><b>Experience</b></p>
                                                    <ul style="margin: 0; padding-left: 20px;">
                                                        <li style="margin-bottom: 8px;">Travelled to several countries</li>
                                                        <li style="margin-bottom: 8px;">Owner of local photography firm</li>
                                                        <li style="margin-bottom: 8px;">Several awards won including the International Photography Awards</li>
                                                    </ul>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <!-- Button -->
                                <tr>
                                    <td align="center" style="padding: 30px 0 20px 0;">
                                        <a href="#" style="background-color: #0086e6; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold;">Join Me</a>
                                    </td>
                                </tr>
                                
                                <!-- Footer -->
                                <tr>
                                    <td align="center" style="padding: 20px 0 0 0; font-size: 12px; color: #666666;">
                                        <p style="margin: 0 0 10px 0;">If I owe you money, no I don't.</p>
                                        <a href="#" style="color: #666666;">unsubscribe</a>
                                    </td>
                                </tr>
                                
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
